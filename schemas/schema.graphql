type Query {
  users: [User]
  posts: [Post]
}

# Scalars
# TODO: Define in JavaScript
scalar Date

# Users

type User {
  id: ID!
  firstName: String!
  lastName: String!
  createdAt: Date
  posts: [Post!]
}

# Posts

type Post {
  id: String!
  title: String!
  commentCount: Int!
  upvoteCount: Int!
  createdAt: Date!
  createdBy: User!
}
